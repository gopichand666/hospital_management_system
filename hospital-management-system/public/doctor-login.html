<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Login - HMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/style.css">
  
  <style>
    body.background-image-container {
      background-image: url('https://img.freepik.com/free-photo/doctor-with-stethoscope-hand-hospital-background_1423-1.jpg');
      background-size: cover;
      background-position: center;       
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
    }

    /* Overlay */
    body.background-image-container::before {
      content: "";
      position: fixed;   /* âœ… full coverage */
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.4); /* Dark overlay */
      z-index: 0;
    }

    /* Ensure login box is above overlay */
    body > div {
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body class="background-image-container flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Doctor Login</h2>
    <form id="doctorLoginForm" class="space-y-4">
      <div>
        <label for="doctorUsername" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="text" id="doctorUsername" name="username"
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                      focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
               required>
      </div>
      <div>
        <label for="doctorPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="doctorPassword" name="password"
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                      focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
               required>
      </div>
      <button type="submit"
              class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md 
                     transition duration-300 ease-in-out">
        Login
      </button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      <a href="/" class="text-green-600 hover:text-green-800">Back to Home</a>
    </p>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
