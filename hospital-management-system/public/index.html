<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body.background-image-container {
            /* Replace 'images/medical_background.jpg' with the actual path to your image */
            /* This path is relative to the HTML file itself, assuming the image is in public/images */
            background-image: url('https://zydushospitals.com/public/storage/hospitals/1737375807.webp');
            background-size: cover;
            background-position: center;       
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Optional: Semi-transparent overlay for better text readability */
        body.background-image-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4); /* Dark overlay, 40% opacity */
            z-index: 0;
        }

        /* Ensure the main content box is above the overlay */
        body > div {
            position: relative;
            z-index: 10;
        }
    </style>

    </head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen background-image-container">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center bg-opacity-90 relative z-10">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Welcome to HMS</h1>
        <p class="text-gray-600 mb-8">Please select your portal to log in:</p>
        <div class="space-y-4">
            <a href="/admin-login.html" class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md transition duration-300 ease-in-out transform hover:scale-105">
                Admin Portal
            </a>
            <a href="/doctor-login.html" class="block w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-md transition duration-300 ease-in-out transform hover:scale-105">
                Doctor Portal
            </a>
            <a href="/patient-login.html" class="block w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-md transition duration-300 ease-in-out transform hover:scale-105">
                Patient Portal
            </a>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
